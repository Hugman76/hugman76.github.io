{{ define "main" }}
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title">{{ .Title }}</h1>
        <div class="post-meta">
            <span title='{{ .Date.Format "2006-01-02 15:04:05" }}'>
                {{ .Date.Format "January 2, 2006" }}
            </span>
        </div>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
{{ end }}
